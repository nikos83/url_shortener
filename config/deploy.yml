# Name of your application. Used to uniquely configure containers.
service: url_shortener

# Name of the container image.
image: nikos83/url_shortener

# Deploy to these servers.
servers:
  web:
    hosts:
      - 146.59.44.11
    labels:
      traefik.http.routers.deanout_secure.entrypoints: websecure
      traefik.http.routers.deanout_secure.rule: Host(`poauto.pl`)
      traefik.http.routers.deanout_secure.tls: true

registry:
  username: nikos83
  password: <%= ENV["KAMAL_REGISTRY_PASSWORD"] %>

ssh:
  user: debian

accessories:
  mongo:
    image: mongo:latest
    host: 146.59.44.11 # Assuming MongoDB runs on the same server
    port: 27017
    directories:
      - mongo_data:/data/db
  portainer:
    image: portainer/portainer-ce:latest
    host: 146.59.44.11
    port: 9000
    labels:
      traefik.http.routers.portainer.entrypoints: websecure
      traefik.http.routers.portainer.rule: "Host(`portainer.poauto.pl`)"
      traefik.http.services.portainer.loadbalancer.server.port: 9000
      traefik.http.routers.portainer.tls.certresolver: certbot
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

env:
  secret:
    - RAILS_MASTER_KEY
    - SECRET_KEY_BASE

traefik:
  options:
    publish:
      - "443:443"
  args:
    entryPoints.websecure.address: ":443"

volumes:
  - "storage:/rails/storage"
  - "portainer_data:/data
